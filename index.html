<!DOCTYPE html>
<html>
    <head>
        <title>KANZU FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="image"> 
              <img src="./KanzuCode logo.png" alt="KanzuCode logo">
            </div>
            <div class="text">
              <h1>KanzuCode Survey Form</h1>
              <p>Take some time to fill in this form</p>
      
            </div>
        </div>
    </body>

    <body>
        <div class="paragraph">
            <form>
                <!--Name input-->
                <label for="Name">
                    Name:
                </label>

                <input type="Name" id="Name">

                <br>
                <br>

                <!--Email input-->
                <label for="Email">
                    Email:
                </label>

                <input type="Email" id="Email">

                <br>
                <br>

                <!--Age input-->
                <label for="Age(Optional)">
                    Age(Optional):
                </label>

                <input type="Age" id="Age">

                <br>
                <br>

                <!--Contact info-->
                <label for="Phone number">
                    Phone-number:
                </label>

                <input type="phone" id="phone">

                <br>
                <br>

                <!--Gender input-->
                <label for="Gender">
                    Gender:
                </label>
                <select name="Gender" id="Gender">
                    <option value="Female"> Female</option>
                    <option value="Male"> Male</option>
                </select>

                <br>
                <br>

                <!--Graduate info-->
                <p>Are you a recent graduate?</p>

                <br>
                <input type="radio" id="value1" name="hangout">
                <label for="value1"> Yes</label>

                <br>
                <br>

                <input type="radio" id="value2" name="hangout">
                <label for="value2"> No</label>

                <br>
                <br>

                <!--Checkbox info-->
                <p>How did you get to know about this program?</p>
                
                <br>
                
                <input type="checkbox" id="value1">
                <label for="value1"> Through a friend</label>

                <br>
                <br>

                <input type="checkbox" id="value2">
                <label for="value2"> The organisation's website</label>

                <br>
                <br>

                <input type="checkbox" id="value3">
                <label for="value3"> Others</label>

                <br>
                <br>

                <!--Text info-->
                <p>If 'others', please specify:</p>

                <textarea name="Others" id="others">
                    Type others
                </textarea>

                <br>
                <br>

                <!--Comment input-->
                <p>What are your goals and expectations once you take on this program?</p>

                <textarea name="Comments" id="Comments">
                    Type something...
                </textarea>

                <br>
                <br>

                <!--Button element-->
                <button>Submit</button>

            </form>

        </div>

        <div class="copyright">
            <p>
                KanzuCode
                <span>&copy; copyright 2022</span>
            </p>
        </div>
        

        
    </body>
</html>
