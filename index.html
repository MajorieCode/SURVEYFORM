<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>KANZU FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body background="./project4.jpg">
        <div class="container">
            <div class="image"> 
              <img src="./KanzuCode logo.png" alt="KanzuCode logo">
            </div>
            <div class="text">
              <h1>KanzuCode Survey Form</h1>
              <p>Take some time to fill in this form</p>
      
            </div>
        </div>
    </body>

    <body>
        <div class="paragraph">
            <form class="survey form">
                <!--Name input-->
                <div class="form-group">
                    <label for="Name">
                        Name:
                    </label>
                    <input type="Name" id="Name" placeholder="Enter your name" required/>
                </div>
                
                <br>
                
                <!--Email input-->
                <div class="form-group">
                    <label for="Email">
                        Email:
                    </label>
                    <input type="Email" id="Email" placeholder="Enter your email" required/>
    
                </div>
                
                <br>
                
                <!--Age input-->
                <div class="form-group">
                    <label for="Age (optional)">
                        Age(Optional):
                    </label>
    
                    <input type="Age" id="Age" placeholder="Enter your age" min="12" max="35"/>
                </div>
                
                <br>
                
                <!--Contact info-->
                <div class="form-group">
                    <label for="Phone number">
                        Phone-number:
                    </label>
    
                    <input type="phone" id="phone" placeholder="Enter your phone-number">
                </div>
                
                <br>

                <!--Gender input-->
                <div class="form-group">
                    <label for="Gender">
                        Gender:
                    </label>
                    <select name="Gender" id="Gender">
                        <option value="Female"> Female</option>
                        <option value="Male"> Male</option>
                    </select>
                </div>
                
                <br>

                <!--Graduate info-->
                <div class="form-group" id="radio-buttons">
                    <p>Are you a recent graduate?</p>

                <br>
                <label>
                    <input type="radio" name="Yes" value="Yes"/>
                    Yes
                </label>

                <br>
                <label>
                    <input type="radio" name="No" value="No"/>
                    No
                
                </div>
                
                <br>

                <!--Checkbox info-->
                <div class="form-group" id="checkboxes">
                    <p>How did you get to know about this program?</p>
                    <span>(check all that apply)</span>
                
                <br>
                
                <input type="checkbox" id="value1">
                <label for="value1"> Through a friend</label>

                <br>
                

                <input type="checkbox" id="value2">
                <label for="value2"> The organisation's website</label>

                <br>
                

                <input type="checkbox" id="value3">
                <label for="value3"> Others</label>

                </div>
                
                <br>
                

                <!--Text info-->
                <div class="form-group">
                    <p>If 'others', please specify:</p>

                <textarea name="Others" id="others">
                </textarea>
                </div>
                
                <br>

                <!--Comment input-->
                <div class="form-group">
                    What are your goals and expectations once you take on this program?</p>

                <textarea name="Comments" id="Comments">
                </textarea>
                </div>
                
                <br>
            
                <!--Button element-->
                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
                

            </form>

        </div>

        <div class="copyright">
            <p>
                KanzuCode
                <span>&copy; copyright 2022</span>
            </p>
        </div>
         
    </body>
</html>
